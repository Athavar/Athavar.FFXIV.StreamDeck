<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Property Inspector</title>
    <link href="css/sdpi.css" rel="stylesheet">
    <link href="css/pi.css" rel="stylesheet">
    <script src="js/utils.js"></script>
    <script src="js/tooltips.js"></script>
    <script src="js/PI.js"></script>
    <script src="js/ChatPI.js"></script>
    <script src="js/GearSetPI.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
<!-- Property Inspector -->
<div class="sdpi-wrapper" id="pi">
    <div class="sdpi-item">
        <label class="sdpi-item-label" for="icon-input" id="icon-label">Icon</label>
        <input class="sdpi-item-value" id="icon-input" type="number">
    </div>
    <!-- Placeholder for more UI elements -->
    <div id="placeholder"></div>
</div>
<!-- Floating tooltips element -->
<div class="sdpi-info-label hidden" style="top: -1000px;" value=""></div>
</body>
</html>
